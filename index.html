<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
    <title>Roni's ToDo App</title>
</head>
<body>
<header>
    <img id = "logo-img" src="./img/roni.png"><h1>Roni's ToDo List</h1> 
</header>

<h3 id="un-head">Somthing, Somthing, Somthing</h3>

<div class="grid-container">
    <div class = "item1">
        <div class="all-tasks">
            <h2 class="task-list-title">My Lists</h2>
            <br>
            <ul class="task-list" data-lists></ul>
            <form action="" data-new-list-form>
              <input 
                type="text"
                class="new-list-input"
                data-new-list-input
                placeholder="New list name"
                aria-label="new list name"
              />
              <button class="new-list-button" aria-label="Create new list"><i class="fas fa-plus"></i></button>
            </form>
            <button class="trash-btn" data-delete-list-button><i class="fas fa-trash" id="trash-btn"></i> Delete list</button>
          </div>
        </div>

          <div class="item2">                  
           <div class="newInput">
            <form action="" data-new-task-form>
                <input type="text" class="new-list-input" placeholder="Please Enter Item" data-new-task-input> 
                <button class="todo-button" type="submit" >
                    <i class="fas fa-plus"></i>
                </button>
                <select name="todos" class="select">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
                <br>
                <!--<div class="select">
                    <select name="todos" class="filter-todo">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                    </select>
                </div>
            -->
            </form>
           </div> 
          

            <p id = "error-input"></p>
            <div class="todo-container" data-list-display-container>
                <div class="todo-header">
                    <h2 class="list-title" data-list-title></h2>
                    <p class="task-count" data-list-count></p>
                </div>
                <div>
                    <ul class="todo-list" data-tasks></ul>
                </div>
                <button class="complete-btn" data-clear-complete-tasks-button> <i class="fas fa-broom"></i>  Clear completed tasks</button>

            </div>
            
          </div>

    </div>
  </div>
</div>



<template id="task-template">
  <div class="task">
    <input type="checkbox">
    <label>
      <span class="custom-checkbox"></span>
    </label>
  </div>
  </template>

    <script defer src="app.js"></script>

</body>
</html>
